<div class="modal-background" [style.display]="displayModal">
    <div class="container bg-light">
        <div class="modal-header d-flex flex-row justify-content-between align-items-center">
            <p class="h4 text-dark">Let's learn english</p>
            <button type="button" class="close" (click)="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-10 col-md-8">
                    <p class="h5">{{ modalMessage }}</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <button class="btn btn-outline-danger" (click)="closeModal()">FECHAR</button>
            </div>
        </div>
    </div>
</div>
